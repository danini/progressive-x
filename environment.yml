name: progressivex
channels:
  - conda-forge
dependencies:
  # Python runtime and packaging
  - python=3.10
  - pip
  - setuptools
  - wheel
  - numpy
  - pybind11
  - pybind11-global
  - matplotlib

  # Build toolchain
  - cxx-compiler
  - cmake>=3.20
  - ninja
  - make
  - pkg-config

  # C++ dependencies required by CMakeLists.txt
  - opencv
  - eigen
  - gflags
  - glog
